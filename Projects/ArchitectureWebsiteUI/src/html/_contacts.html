<section class="container min-container contacts">
  <h2 class="contacts__title">Contuct us</h2>

  <div class="contacts__text-container">
    <p class="contacts__text">If you are interested in our work and want to hire a project, contact us and ask for a price.</p>
  </div>

  <div class="contacts__main">
    <form action="" class="form contacts__form">
      <input type="text" name="" id="idName" class="form__input" placeholder="Your Name" />
      <input type="email" name="" id="idEmail" class="form__input" placeholder="you@email.com" />
      <input type="tel" name="" id="idPhone" class="form__input" placeholder="+1 408 123 4567" />
      <input type="text" name="" id="idMessage" class="form__input" placeholder="Message" />
      <button type="submit" class="form__submit">send <span class="icons-airplane"></span></button>
    </form>
    <div class="contacts__content">
      <div class="contacts__inner-content">
        <div class="contacts__item">
          <h5>Our E-mail</h5>
          <p>contact@architectural.com</p>
        </div>
        <div class="contacts__item">
          <h5>Our Phone</h5>
          <p>+1 408 568 4657</p>
        </div>
      </div>
    </div>
  </div>
</section>
