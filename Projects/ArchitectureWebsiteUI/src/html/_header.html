<header class="container min-container">
  <div id="idHeader" class="header">
    <span class="menu-background">
      <button id="idCloseMenu" class="button-close" onclick="closeMenuHandler()">
        <span class="icons-close"></span>
      </button>
    </span>
    <ul class="text-menu__container">
      <li class=""><a href="#">Home</a></li>
      <li class=""><a href="#">Projects</a></li>
      <li class=""><a href="#">Clients</a></li>
      <li class=""><a href="#">Gallery</a></li>
    </ul>

    <div class="header__logo">Architectural</div>

    <ul class="text-menu__additional">
      <li class=""><a href="#">About Us</a></li>
      <li class=""><a href="#">Contact</a></li>
    </ul>
    <ul class="right-panel__container">
      <li>
        <button id="idThemeSwitcher" class="switch" onclick="switchTheme()">
          <input type="switch__checkbox" />
          <span class="switch__slider switch__round"></span>
          <span class="icons-sun switch__sun"></span>
          <span class="icons-moon switch__moon"></span>

          <span class="switch__moon"></span>
        </button>
      </li>
      <li class="">
        <button class="settings-btn"><span class="icons-settings"></span></button>
      </li>
    </ul>
    <span>
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle" onclick="burgerOnClickHandler()">
        <span></span>
      </label>
    </span>
  </div>
</header>
